<!DOCTYPE html>
<html>
  <head>
    <script src="lib/synaptic.js"></script>
    <script src="lib/fabric.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div style="display:none;">
      <img src="img/knob.png" id="knob" />
      <img src="img/node.png" id="node" />
    </div>
    <div class="row">
        <div class="settings-content">
            <button>Next Input-Output-Combo</button>
            <div class="divider"> </div>
            <div>
              <input type="range" id="learningrate" name="learningrate"
                     min="0" max="100">
              <label for="learningrate">Learning rate</label>
            </div>
            <button id="start-training-btn">Train</button>
        </div>
      </div>
      
  </body>
</html>
